name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy:
    name: Deploy Backend
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Pull the previous image to use as a cache layer (fails silently on first run)
          docker pull $ECR_REGISTRY/stock-signal-advisor-api:latest || true

          docker build \
            --cache-from $ECR_REGISTRY/stock-signal-advisor-api:latest \
            -t $ECR_REGISTRY/stock-signal-advisor-api:latest \
            -t $ECR_REGISTRY/stock-signal-advisor-api:$IMAGE_TAG \
            ./backend

          docker push $ECR_REGISTRY/stock-signal-advisor-api:latest
          docker push $ECR_REGISTRY/stock-signal-advisor-api:$IMAGE_TAG

  smoke-test:
    name: Production Smoke Test
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Wait for App Runner deployment to start
        run: |
          # Phase 1: App Runner may still show RUNNING from the old deployment
          # while it picks up the new ECR image. Wait up to 2 min for the
          # status to flip to OPERATION_IN_PROGRESS before polling for completion.
          echo "Phase 1: Waiting for deployment to start (up to 2 min)..."
          for i in $(seq 1 8); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
              --query 'Service.Status' --output text)
            echo "Attempt $i/8: status=$STATUS"
            if [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              echo "Deployment started."
              break
            fi
            if [ $i -eq 8 ]; then
              echo "Warning: did not see OPERATION_IN_PROGRESS within 2 min. Proceeding anyway."
            fi
            sleep 15
          done

      - name: Wait for App Runner deployment to complete
        run: |
          # Phase 2: Poll until the rolling deploy finishes and status is RUNNING again.
          echo "Phase 2: Waiting for deployment to complete (up to 10 min)..."
          for i in $(seq 1 20); do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
              --query 'Service.Status' --output text)
            echo "Attempt $i/20: status=$STATUS"
            if [ "$STATUS" = "RUNNING" ]; then
              echo "Deployment complete."
              exit 0
            fi
            sleep 30
          done
          echo "Timed out waiting for App Runner deployment"
          exit 1

      - name: Health check
        run: curl -sf ${{ secrets.NEXT_PUBLIC_API_URL }}/api/v1/health
